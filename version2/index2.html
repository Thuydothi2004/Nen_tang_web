<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Kiểm Tra Dữ Liệu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FAF9EE;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #EEEEEE;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #A2AF9B;
    }

    label {
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #A2AF9B;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #DCCFC0;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng ký người dùng</h2>
    <form id="userForm">
      <label>Họ và tên:</label>
      <input type="text" id="name">

      <label>Email:</label>
      <input type="email" id="email">

      <label>Số điện thoại:</label>
      <input type="text" id="phone">

      <button type="submit">Gửi</button>
    </form>
    <p id="message" style="color:red;"></p>
  </div>

  <script src="data.js"></script>
  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault(); 

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message");

      if (!name || !email || !phone) {
        message.style.color = "red";
        message.textContent = "Không được bỏ trống thông tin!";
        return;
      }

      if (!/^[0][0-9]{9}$/.test(phone)) {
        message.style.color = "red";
        message.textContent = "Số điện thoại phải có đúng 10 chữ số và bắt đầu bằng số 0.";
        return;
      }

      message.style.color = "green";
      message.textContent = "Dữ liệu hợp lệ!";

      users.push({ name, email, phone });
      console.log("Danh sách hiện tại:", users);
    });
  </script>
</body>
</html>
