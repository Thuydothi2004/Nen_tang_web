<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Nhập Thông Tin</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #F2EDD1;
      color: #280A3E;
    }

    h2, h3 {
      color: #280A3E;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 300px;
      border: 1px solid #689B8A;
      border-radius: 4px;
      background-color: #fff;
    }

    input.error-border {
      border: 2px solid red;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }

    button {
      background-color: #280A3E;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #689B8A;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      background-color: #F9CB99;
      color: #280A3E;
    }

    th {
      background-color: #689B8A;
      color: white;
    }

    th, td {
      border: 1px solid #689B8A;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Nhập Thông Tin</h2>
  <form id="infoForm">
    <div class="form-group">
      <label for="name">Họ tên:</label>
      <input type="text" id="name">
      <div class="error" id="nameError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone">
      <div class="error" id="phoneError"></div>
    </div>

    <button type="submit">Gửi</button>
  </form>

  <h3>Danh sách người dùng:</h3>
  <table id="userTable">
    <thead>
      <tr>
        <th>Họ tên</th>
        <th>Số điện thoại</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    var userData = [];

    $(document).ready(function () {
      function renderTable() {
        const tbody = $("#userTable tbody");
        tbody.empty();
        userData.forEach(user => {
          tbody.append(`<tr><td>${user.name}</td><td>${user.phone}</td></tr>`);
        });
      }

      renderTable();

      $("#infoForm").on("submit", function (e) {
        e.preventDefault();

        const name = $("#name").val().trim();
        const phone = $("#phone").val().trim();
        let isValid = true;

        $("#nameError, #phoneError").text("");
        $("#name, #phone").removeClass("error-border");

        if (name === "") {
          $("#nameError").text("❌ Họ tên không được để trống.");
          $("#name").addClass("error-border");
          isValid = false;
        }

        if (phone === "") {
          $("#phoneError").text("❌ Số điện thoại không được để trống.");
          $("#phone").addClass("error-border");
          isValid = false;
        } else if (!/^0\d{9}$/.test(phone)) {
          $("#phoneError").text("❌ Số điện thoại phải bắt đầu bằng 0 và có đúng 10 chữ số.");
          $("#phone").addClass("error-border");
          isValid = false;
        }

        if (isValid) {
          userData.push({ name, phone });
          renderTable();
          $("#infoForm")[0].reset();
        }
      });
    });
  </script>
</body>
</html>
