<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thêm thông tin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #FEFFC4;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #FFDE63;
    }

    .form-title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #FFBC4C;
      margin-bottom: 30px;
      position: relative;
    }

    .form-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #FFDE63;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .btn-submit {
      background: linear-gradient(to right, #FFBC4C, #FFDE63);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      padding: 10px 20px;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #f4a62e, #ffce32);
    }

    .form-label {
      font-weight: 500;
      color: #799EFF;
    }

    .form-control:focus {
      border-color: #799EFF;
      box-shadow: 0 0 0 0.2rem rgba(121, 158, 255, 0.25);
    }

    .error-message {
      color: red;
      font-size: 0.875em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Thêm thông tin</div>
    <form id="infoForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Tên khách hàng *</label>
        <input type="text" class="form-control" id="khachHang" maxlength="30" required />
        <div class="error-message" id="khachHangError"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Tên nhân viên *</label>
        <input type="text" class="form-control" id="nhanVien" maxlength="30" required />
        <div class="error-message" id="nhanVienError"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" required />
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Số điện thoại *</label>
        <input type="tel" class="form-control" id="sdt" required />
        <div class="error-message" id="sdtError"></div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">GỬI THÔNG TIN</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("infoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let isValid = true;

      function validateField(id, errorId, label, maxLength = null) {
        const field = document.getElementById(id);
        const error = document.getElementById(errorId);
        error.innerText = "";

        if (!field.value.trim()) {
          error.innerText = label + " không được để trống.";
          isValid = false;
        } else if (maxLength && field.value.trim().length > maxLength) {
          error.innerText = label + " không được vượt quá " + maxLength + " ký tự.";
          isValid = false;
        }
      }

      validateField("khachHang", "khachHangError", "Tên khách hàng", 30);
      validateField("nhanVien", "nhanVienError", "Tên nhân viên", 30);
      validateField("email", "emailError", "Email");
      validateField("sdt", "sdtError", "Số điện thoại");

      if (isValid) {
        alert("Dữ liệu hợp lệ. Gửi thành công!");
        this.submit();
      }
    });
  </script>
</body>
</html>
